<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bravika Exterior Services</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
  <div class="container nav-inner">

    <a class="brand" href="#">
      <img src="logo.PNG" alt="Bravika Logo" class="brand-logo" />
    </a>

    <!-- Botón hamburguesa (solo móvil) -->
    <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">
      ☰
    </button>

    <nav class="nav" id="mainNav">
      <a class="nav-link" href="#home">Home</a>

      <div class="dropdown">
        <button class="nav-link dropdown-toggle" type="button">
          Services ▾
        </button>
        <div class="dropdown-menu">
          <a href="#pressure-washing">Pressure Washing</a>
          <a href="#concrete-repair">Concrete Repair</a>
          <a href="#painting">Painting</a>
          <a href="#caulking">Caulking / Apply</a>
          <a href="#rope-access">Rope Access</a>
          <a href="#leak-repair">Leaking Repair</a>
        </div>
      </div>

      <a class="nav-link" href="#company">Company</a>
      <a class="nav-link" href="#contact">Contact</a>

      <a class="cta-button" href="https://wa.me/16725582342" target="_blank">
        Get a Free Quote
      </a>
    </nav>

  </div>
</header>

  <!-- HERO -->
  <main id="home" class="hero">
    <div class="hero-content">
      <h1>BRAVIKA EXTERIOR SERVICES</h1>
      <p>Professional Rope Access & Exterior Maintenance in BC</p>

      <!-- si quieres animación, descomenta estas líneas -->
      <!-- <img src="animacion.PNG" alt="Bravika Animation" class="hero-animation" /> -->
    </div>
  </main>
<script>
  const toggleBtn = document.querySelector(".nav-toggle");
  const navMenu = document.querySelector(".nav");

  const dropdown = document.querySelector(".dropdown");
  const dropdownToggle = document.querySelector(".dropdown-toggle");
  const dropdownMenu = document.querySelector(".dropdown-menu");

  // Abrir/cerrar menú principal (móvil)
  toggleBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    const isOpen = navMenu.classList.toggle("is-open");
    toggleBtn.setAttribute("aria-expanded", isOpen ? "true" : "false");

    // si cierras el menú, también cierra el dropdown
    if (!isOpen) dropdown.classList.remove("is-open");
  });

  // Abrir/cerrar dropdown (móvil)
  dropdownToggle.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();

    // asegúrate que el menú principal esté abierto
    navMenu.classList.add("is-open");
    toggleBtn.setAttribute("aria-expanded", "true");

    dropdown.classList.toggle("is-open");
  });

  // Cerrar al tocar links (Home/Company/Contact y también links del dropdown)
  navMenu.querySelectorAll("a.nav-link, a.cta-button, .dropdown-menu a").forEach((link) => {
    link.addEventListener("click", () => {
      navMenu.classList.remove("is-open");
      toggleBtn.setAttribute("aria-expanded", "false");
      dropdown.classList.remove("is-open");
    });
  });

  // Evita que el dropdown se cierre raro cuando tocas dentro del menú
  dropdownMenu.addEventListener("click", (e) => e.stopPropagation());

  // Tocar fuera cierra todo
  document.addEventListener("click", () => {
    navMenu.classList.remove("is-open");
    toggleBtn.setAttribute("aria-expanded", "false");
    dropdown.classList.remove("is-open");
  });
</script></body>
</html>
